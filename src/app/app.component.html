
<h3>Welcome back, {{name}}</h3>
<md-toolbar color="primary" layout-align="start center">
  <span class="spacer"></span>
  <span>My Wallet</span>
  <button md-icon-button [mdMenuTriggerFor] = "menu">
    <md-icon>account_balance_wallet</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>fingerprint</md-icon>
      <span>Login</span>
    </button>
    <button md-menu-item>
      <md-icon>announcement</md-icon>
      <span>Announcements</span>
    </button>
  </md-menu>
</md-toolbar><br>
<md-tab-group>
  <md-tab label="History">
  </md-tab>
  <md-tab label="Send">
  </md-tab>
  <md-tab label="Recieve">
  </md-tab>
  <md-tab label="Settings">
  </md-tab>
</md-tab-group>
<md-input-container>
  <input mdInput placeholder="Search Date" value="5/29/17">
</md-input-container>
<md-radio-group>
<md-icon>info</md-icon>
</md-radio-group>
<div class="sendFunds">
  <md-input-container>
    <input mdInput placeholder="Transfer Funds" value="0.00">
  </md-input-container>
  <md-radio-group>
    <md-radio-button value="USD">US Dollar</md-radio-button>
    <md-radio-button value="KRW">Korean Won</md-radio-button>
  </md-radio-group>
</div>
